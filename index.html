<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Create Your Account</h1>
    <form class="form-container" id="container">
      <div class="form-group">
        <label for="">User Name</label><input type="text" id="user-name" />
        <span id="error-username"></span>
      </div>
      <div class="form-group">
        <label for="">E-Mail</label><input type="text" id="e-mail" />
        <span id="error-email"></span>
      </div>
      <div class="form-group">
        <label for="">Password</label><input type="password" id="Password" />
        <span id="error-password"></span>
      </div>
      <div class="form-group">
        <label for="">Confirm Password</label
        ><input type="password" id="confirm-password" />
        <span id="error-cpassword"></span>
      </div>
      <button>Submit</button>
    </form>
    <script src="interact.js"></script>
  </body>
</html>
